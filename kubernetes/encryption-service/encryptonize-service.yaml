apiVersion: apps/v1
kind: Deployment
metadata:
  name: encryptonize-deployment
  namespace: encryptonize
spec:
  replicas: 2
  selector:
    matchLabels:
      app: encryptonize-service
  template:
    metadata:
      labels:
        app: encryptonize-service
    spec:
      serviceAccountName: encryptonize-sa
      containers:
      - name: encryptonize-container
        # Insert Encryption Service image name here
        image: ${ENCRYPTION_SERVICE_IMAGE}
        imagePullPolicy: Always
        resources:
          requests:
            cpu: "750m"
            memory: "2Gi"
          limits:
            cpu: "1500m"
            memory: "4Gi"
        ports:
        - containerPort: 9000
        volumeMounts:
          - name: encryptonize-secrets
            mountPath: /data/ca.crt
            subPath: ca.crt
            readOnly: true
          - name: encryptonize-secrets
            mountPath: /data/client.root.crt
            subPath: client.root.crt
            readOnly: true
          - name: encryptonize-secrets
            mountPath: /data/client.root.key
            subPath: client.root.key
            readOnly: true
        readinessProbe:
          exec:
            command: ["/grpc_health_probe", "-addr=:9000"]
          initialDelaySeconds: 5
        livenessProbe:
          exec:
            command: ["/grpc_health_probe", "-addr=:9000"]
          initialDelaySeconds: 10
        env:
          - name: AUTH_STORAGE_URL
            valueFrom:
              configMapKeyRef:
                name: encryptonize-config
                key: AUTH_STORAGE_URL
          - name: OBJECT_STORAGE_URL
            valueFrom:
              configMapKeyRef:
                name: encryptonize-config
                key: OBJECT_STORAGE_URL
          - name: OBJECT_STORAGE_ID
            valueFrom:
              secretKeyRef:
                name: encryptonize-secrets
                key: object_storage_id
          - name: OBJECT_STORAGE_KEY
            valueFrom:
              secretKeyRef:
                name: encryptonize-secrets
                key: object_storage_key
          - name: OBJECT_STORAGE_CERT
            valueFrom:
              secretKeyRef:
                name: encryptonize-secrets
                key: object_storage.crt
          - name: KEK
            valueFrom:
              secretKeyRef:
                name: encryptonize-secrets
                key: KEK
          - name: ASK
            valueFrom:
              secretKeyRef:
                name: encryptonize-secrets
                key: ASK
          - name: TEK
            valueFrom:
              secretKeyRef:
                name: encryptonize-secrets
                key: TEK
      volumes:
        - name: encryptonize-secrets
          secret:
            secretName: encryptonize-secrets
---
apiVersion: v1
kind: Service
metadata:
  name: encryptonize-service
  namespace: encryptonize
spec:
  type: ClusterIP
  selector:
    app: encryptonize-service
  ports:
  - name: grpc
    protocol: TCP
    port: 9000
    targetPort: 9000
